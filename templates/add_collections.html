{% extends "divaTemplate.html" %}



{% block content %}


<br/>
<h1>Add collection: </h1>
<br/>

{% comment %}

	Dodaj kolekciju

{% endcomment %}

<form method="post" enctype="multipart/form-data">

	<div class="form-group">
	<label for="exampleInputEmail1">Collection name</label>
	<input name="ime" value="{{name}}" type="form-text" class="form-control" id="addCollectionName" placeholder="Enter collection name" required="required">
	</div>

	

	<br/><br/><br/>
	<h3>Choose files:</h3>
	
	{% csrf_token %}    
    <input type="file" name="files" required="required" multiple/>
	

	<br/><br/><br/>

  <button type="submit" class="btn btn-primary" value="filesuploads">Submit</button>
</form>





{% endblock content %}
